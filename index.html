<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/insta.ico">
</head>

<body>
    <section id="pantalladividida">
        <div class="izquierda">
            <div class="contenedor">
                <p>Descubre</p>
                <ul>
                    <li>lugares</li>
                    <li>personas</li>
                    <li>mundos</li>
                </ul>
            </div>

        </div>
        <div class="derecha">
            <h2>Instagram</h2>
            <form action="">
                <input type="text" placeholder="Correo electronico o numero de telefono:" data-aos="fade-right" data-aos-duration="2500">
                <input type="password" placeholder="Contraseña:" data-aos="fade-left" data-aos-duration="2500">
                <button type="submit" data-aos="fade-up" data-aos-duration="2500">Iniciar Sesion</button>
            </form>
            <p>O inicia sesion con <a href="https://www.facebook.com/">Facebook</a></p>
            <p>¿No tienes cuenta? <br> <a href="registrarse.html">¡Registrate!</a></p>
        </div>

    </section>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main1.js"></script
</body>

</html>
