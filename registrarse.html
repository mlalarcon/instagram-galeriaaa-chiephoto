<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="img/insta.ico">
</head>

<body>
    <center>
        <form class="formulario" data-aos="flip-left" data-aos-duration="4000">
            <h2>Instagram</h2>
            <p>Regístrate para ver fotos y videos de tus amigos.</p>
            <div class="contenedor" data-aos="zoom-out" data-aos-duration="3000">
                <div class="input-contenedor">
                    <input type="submit" value="Iniciar sesion con Facebook" class="button">
                </div>
                <div class="input-contenedorr">
                    <i class="fas-fa-name"></i>
                    <input type="text" placeholder="Nombre completo">
                </div>

                <div class="input-contenedorr">
                    <i class="fas-fa-name"></i>
                    <input type="text" placeholder="Nombre completo">
                </div>

                <div class="input-contenedorr">
                    <i class="fas-fa-user "></i>
                    <input type="text" placeholder="Nombre de usuario">
                </div>

                <div class="input-contenedorr">
                    <i class="fas-fa-key"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <input type="submit" value="Registrarte" class="button">

            </div>
            <p>Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.</p>
            <p>¿Tienes una cuenta?<a href="index.html">Inicia Sesion</a></p>
        </form>
    </center>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
